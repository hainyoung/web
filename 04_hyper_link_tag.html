<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>앵커태그</title>
    </head>
    <body>
        <!-- 앵커 태그는 웹 문서를 제작하는, 없어서는 안 될 꼭 필요한 태그이다 -->
        <a href="http://www.google.com">Go google.com : 구글 검색 사이트</a><br />
        <a href="http://www.naver.com" target="_blank">Go navere.com : 국내 최대 검색 사이트</a><br />
        <a href="http://www.kakao.com" target="_self">Go kakao.com : 모바일 메신저 최강자</a><br />
        <a href="http://www.w3.org" >W3C : 월드 와이드 웹 컨소시엄</a><br />
        <!-- blank, self 외에 top, parent 속성도 있음 -->
    </body>


<!-- 
    하이퍼링크 태그
    - 웹문서의 꽃인 앵커 태그가 가지고 있는 속성

    <a> : 웹문서를 이동할 수 있게끔 해주는 태그, 웹문서에서 가장 핵심이 되는 태그라 할 수 있다
    href 속성 : 웹문서가 이동하게 될 주소를 속성값으로 가진다, a태그의 속성 중 가장 중요
    <a href = "~~~"> </a>
 -->
