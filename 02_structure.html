<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>태그를 이용해서 HTML 문서를 제작한다</title>
    </head>
    <body>
            <!-- google.com으로 이동하는 코드 시작 -->
            <a href = "http://www.google.com">Go google.com</a>
            <!-- a : 태그, href : 속성, "~" : 속성값 -->
            <!-- google.com으로 이동하는 코드 끝 -->
            <div>
                <!-- div 태그 안에는 또다른 태그가 존재할 수 있다 -->
                <p>div 태그 안에 p태그가 존재한다</p>
                <br />
                <!-- 위와 같이 시작-끝 태그가 반드시 있지 않아도 되는 태그도 존재한다 -->
            </div>
    </body>
</html>

<!-- 
    # HTML 문서 구조
    HTML문서는 DOCTYPE, html, head, meta, title, body로 구성
    <html>에 <head>와 <body>가 들어가고,
            <head> : 주로 웹 문서의 정의가 기술
            <body> : 주로 웹 문서의 내용이 기술 
                * 우리가 실제로 브라우저를 통해서 확인되는 내용은 거의 대부분이 body 태그의 내용
    <head>에 <meta>와 <title>이 들어간다
        <meta> : 간단하게 말하면 웹문서가 만들어질 때 사용하는 언어, 정보들을 담고 있다
        <title> : 실제로 웹 브라우저에서 실행할 때 url 주소창 위의 홈페이지 이름이다(없어도 웹이 실행되는데는 문제가 없음)

-->
